{% extends 'base_content.html' %}
{% block content %}

<div class="content">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Set result for {{match_id}}</h1>
    <form action = "{% url 'set_match_result'match_id %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <input type="submit" value = "Set result" class="btn btn-primary">
    </form>
    </div>
  </div>
</div>
{% endblock %}
