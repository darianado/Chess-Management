
{% extends 'base.html' %}

{% block body %}
<script>
  function showMembers(){
    const Http = new XMLHttpRequest();
    const url="{% url 'show_members' club.id %}";
    Http.open("GET", url);

    Http.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('membersList').innerHTML ="<div>"+Http.responseText+"</div>";
        }
    }
    Http.send();
  }
  function showApplicants(){
    const Http = new XMLHttpRequest();
    const url="{% url 'show_applicants' club.id %}";
    Http.open("GET", url);
    Http.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('membersList').innerHTML ="<div>"+Http.responseText+"</div>";
        }
    }
    Http.send();
  }

  function showRoles(){
    const Http = new XMLHttpRequest();
    const url="{% url 'show_roles' club.id %}";
    Http.open("GET", url);
    Http.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('membersList').innerHTML ="<div>"+Http.responseText+"</div>";
        }
    }
    Http.send();
  }
  
</script>

<div class="container">
  <div class="row content">
        <li><strong></strong> {{ club.club_name}}</li>
        <li><strong> Location </strong> {{ club.location}}</li>
        <li><strong> Bio </strong> {{ club.description}}</li>
  </div>
  <div class="row">
      <div class="col-xs-12 col-lg-6 ">
        <div class="d-flex flex-column">
          <button type = "button" class="btn btn-dark" onclick="showMembers()">Members</button>
          <button type = "button" class="btn btn-dark" onclick="showApplicants()">Applicants</button>
          <button type = "button" class="btn btn-dark" onclick="showRoles()">Roles</button>

        </div>
      </div>
      <div class="col-xs-12 col-lg-6 ">
        <div id="membersList"></div>  
      </div>
  </div>
</div>

{% endblock %}
