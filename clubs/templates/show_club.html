
{% extends 'home.html' %}

{% block card_content %}


<script>

  
   function showClub(){
    const Http = new XMLHttpRequest();
    const url="{% url 'show_club' club.id %}";
    Http.open("GET", url);

    Http.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('membersList').innerHTML ="<div>"+Http.responseText+"</div>";
        }
    }
    Http.send();
  }

</script>



<div class="card-body">

  <div class="container p-0">
    <div class="row m-0">

      {% if show_member %}
          {% include 'partials/side-bar.html' with show_role=show_role show_member=show_member show_applicants=show_applicants %}
      {% endif %}


      <div id="membersListDiv" class="col p-0">
        <div id="membersList">

  </div>
</div>


{% endblock %}
