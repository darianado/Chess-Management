

{% extends 'home.html' %}
{% block card_content %}
<div class="card-body">
  
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
    <h1>Create Your Club</h1>
    <form action = "{% url 'create_club' %}" method="post">
      {% csrf_token %}
      {% include 'partials/bootstrap_form.html' with form=form %}
      <div class="d-flex flex-row-reverse pt-3">
        <button type="submit" class="mt-3" >Create</button>
      </div>

    </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
