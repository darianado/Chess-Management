      {% if list_data|length > 0 %}
        <table class='table table-sm' id="my_clubs_table">
          <tr>
            <th>Club Name</th>
            <th>Members' count</th>
            <th>Status</th>
          </tr>
          {% for data in list_data %}
            <tr>
              <td>{{data.0}} </td>
              <td>{{data.1}} </td>
              <td>{{data.2}} </td>
              <td>
                <form action= "{% url 'show_club' data.3 %}">
                  <input type='submit' value= 'View more'/>
                </form>
              </td>
            </tr>
          {% endfor %}
        </table>

      {% else %}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <h4 class="me-auto">You have not applied to any club</h4>
           <form action= "{% url 'club_list' %}">
              <button class="btn btn-dark me-md-2" type="submit">Apply now</button>
           </form> 
        </div>
      {% endif %}
       




   
{% endblock %}
