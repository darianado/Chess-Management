<header class="py-5 bg-image-full" style="background-image: url('https://images.indianexpress.com/2020/05/chess-fb.jpg')">
  <div class="text-center my-5">
      <h1 class="text-white fs-3 fw-bolder">{{ club.club_name}}</h1>
  </div>
</header>

<div class="row content">
  <div class="col-12">
      <p class="profile-bio">{{ club.description}}</p>
      <p class="profile-statistics">
      <span>
      <b>{{ club.location}} </b> Location
      </span>
      </p>
      <span class = "float-end">
        {%if member_in_club == None %}
            <form action= "{% url 'apply_to_club' club.id %}">
              <input type='submit' value= 'Apply'/>
            </form>
          {% elif member_in_club == 3 %}
            <form action= "{% url 'leave_a_club' club.id %}">
              <input type='submit' value= 'Leave'/>
            </form>
          {% elif member_in_club == 4 %}
            <form action= "{% url 'resend_application' club.id %}">
              <input type='submit' value= 'Resend'/>
            </form>
        {% endif %}
      </span>
  </div>
</div>
