{% load static %}

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



<div id="mySidebar" class="sidebar m-0 fixed-left" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
  
  <a onclick="showMembers()">
    <i class="material-icons">accessibility_new</i>
    <span class="icon-text">Members</span>
  </a><br>
  

  <a onclick="showApplicants()">
    <i class="material-icons">sticky_note_2</i>
    <span class="icon-text">Applications</span>
  </a><br>


  <a onclick="showRoles()">
    <i class="material-icons">swap_vert</i>
    <span class="icon-text">Roles<span>
  </a>

</div>

<script>
var mini = true;

function toggleSidebar() {
  if (mini) {
    console.log("opening sidebar");
    document.getElementById("mySidebar").style.width = "250px";
    this.mini = false;
  } else {
    console.log("closing sidebar");
    document.getElementById("mySidebar").style.width = "85px";
    this.mini = true;
  }
}
</script>
