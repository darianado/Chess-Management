<table>
    <thead>
        <tr>
            <td>Player A</td>
            <td>Player B</td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
            <tr>
                <td>match.playerA</td>
                <td>match.playerB</td>
                <td>match.match_status</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
