

<table>
  {% if members|length > 0 %}

    <thead>
        <tr>
            <th>Profile Picture</th>
            <th>Full Name</th>
            <th>Bio</th>
        </tr>
    </thead>
    <tbody>
        {% for user in members %}
            {% include "partials/member_as_table_row.html" with user=user %}
        {% endfor %}
    </tbody>
  {% else %}
    <h5>There are no members in the club</h5>
  {% endif %}
</table>
