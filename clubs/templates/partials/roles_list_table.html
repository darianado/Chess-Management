

<div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Profile Picture</th>
            <th scope="col">Full Name</th>
            <th scope="col">Role</th>
            <th scope="col">Detail</th>
            <th scope="col">Promote</th>
            <th scope="col">Demote</th>
        </tr>
    </thead>
    <tbody>

      {% for member in members %}
      <tr>
        <th scope="row">
          <img src="{{ member.user.mini_gravatar }}">
        </th>
        <td>
          <p>{{ member.user.get_full_name }}</p>
        </td>
        <td>
          <p>member</p>
        </td>
        <td>
          <a href="{% url 'show_user' member.user.id %}">More detail</a>
        </td>
        <td>
          <a href="{% url 'member_promote' member.id %}">
          <button type="button" id="promote"> promote </button>
          </a>
        </td>
        <td>
          <a href="{% url 'member_kick' member.id %}">
          <button type="button" id="demote"> demote </button>
          </a>
        </td>
      </tr>
      {% endfor %}


        {% for officer in officers %}
        <tr>
          <th scope="row">
            <img src="{{ officer.user.mini_gravatar }}">
          </th>
          <td>
            <p>{{ officer.user.get_full_name }}</p>
          </td>
          <td>
            <p>officer</p>
          </td>
          <td>
            <a href="{% url 'show_user' officer.user.id %}">More detail</a>
          </td>
          <td>

            <a href="{% url 'officer_promote' officer.id %}">
              <button type="button" id="promote"> promote </button>
            </a>
          </td>

          <td>
            <a href="{% url 'officer_demote' officer.id %}">
              <button type="button" id="demote"> demote </button>
            </a>

          </td>
        </tr>
        {% endfor %}

  </tbody>
</table>
</div>
