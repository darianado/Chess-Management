{% if events|length > 0 %}
  <table class="table table-sm table-bordered" style="display:block; ">
    <tbody class="events-list">
      <tr >
        <th scope="col" >Action</th>
        <th scope="col" >Club</th>
        <th scope="col" >Date</th>
      </tr>
      
        {% for event in events %}
        <tr style="background-color: {{ event.getActionColour }}">
          <th scope="row">{{ event.getActionString }}</th>
          <td>{{ event.club.club_name }}</td>
          <td>{{ event.date_created }}</td>
        </tr>
        {% endfor %}
      </tbody>

  </table>
{% else %}
  <h5>You haven't made any actions</h5>
{% endif %}
