

{% extends 'base_content.html' %}
{% load static %}

{% block content %}

<div class="container min-vh-100 text-white mb-4">

  <div class="row pt-3">
    <div class="col-sm-12 col-md-6 offset-md-3">

    <h1>Sign up</h1>
      <form action = "{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" class="mt-3" value = "Create an account" >
      </form>

    </div>
  </div>

</div>
{% endblock %}
